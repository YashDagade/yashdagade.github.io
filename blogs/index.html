<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Dagade - Blogs</title>
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
    <header>
        <h1>Yash Dagade's Blogs</h1>
        <p>Explore various topics and insights. Filter and sort the blogs below.</p>
        <div id="filters">
            <label for="sortOrder">Sort by Date:</label>
            <select id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <label for="tagFilter">Filter by Tag:</label>
            <select id="tagFilter">
                <option value="all">All</option>
                <!-- Tag options will be dynamically populated -->
            </select>
        </div>
    </header>
    <main id="blog-list">
        <!-- Blog posts will be loaded here -->
    </main>
    <script src="scripts/blog.js"></script>
</body>
</html>
